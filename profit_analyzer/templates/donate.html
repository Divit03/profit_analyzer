<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body class="{% if theme == 'dark' %}dark-theme{% else %}light-theme{% endif %}">
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <a class="navbar-brand text-dark" href="/"><i class="fas fa-home"></i> Home</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card p-5">
            <h1 class="text-primary"><i class="fas fa-heart text-danger"></i> Thank You!</h1>
            <p class="lead">Did you like our Profit Analyzer model? Help us grow by donating!</p>
            <p>Scan the QR code to donate:</p>
            <div id="qrPlaceholder" 
     style="width: 200px; height: 200px; background: #f8f9fa; margin: 20px auto; border: 2px dashed #dee2e6; display:flex; align-items:center; justify-content:center; overflow:hidden;">

    <img src="https://i.pinimg.com/736x/a8/69/40/a86940a4ed8a69539b341f3c414c47b3.jpg"
         alt="QR Code"
         style="width: 100%; height: 100%; object-fit: contain;">
</div>

            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
